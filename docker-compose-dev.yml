version: '3.8'

# ========================================
# 本地开发专用 - 仅启动基础设施
# 使用方法: docker-compose -f docker-compose-dev.yml up -d
# 停止方法: docker-compose -f docker-compose-dev.yml down
# ========================================

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: mall-mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - mall-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: mall-redis-dev
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - mall-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nacos注册中心
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: mall-nacos-dev
    restart: always
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql
      MYSQL_SERVICE_DB_NAME: nacos
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: 123456
      MYSQL_SERVICE_DB_PARAM: characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    ports:
      - "8848:8848"
      - "9848:9848"
    volumes:
      - nacos_dev_logs:/home/nacos/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mall-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  nacos_dev_logs:
    driver: local

networks:
  mall-dev-network:
    driver: bridge

