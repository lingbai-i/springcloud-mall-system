server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: sms-service

  # Spring Cloud配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: simple
      config:
        import-check:
          enabled: false

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/mall_sms?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 2
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 3000ms

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:mapper/*.xml

# 短信服务配置
sms:
  # 服务名称
  serviceName: baichatmall

  # 验证码配置
  code:
    length: 6
    expireTime: 180 # 3分钟，单位：秒

  # 频率限制配置
  rateLimit:
    interval: 60 # 同一手机号发送间隔，单位：秒
    global:
      maxRequests: 1000 # 全局每分钟最大请求数
      timeWindow: 60 # 时间窗口，单位：秒
    ip:
      maxRequests: 20 # 单IP每分钟最大请求数
      timeWindow: 60 # 时间窗口，单位：秒

  # 第三方推送服务配置
  push:
    url: https://push.spug.cc/send/ApaWxrR1yyj7YLGB
    connectTimeout: 5000 # 连接超时，单位：毫秒
    readTimeout: 10000 # 读取超时，单位：毫秒
    retryTimes: 3 # 重试次数
    retryInterval: 1000 # 重试间隔，单位：毫秒

# 日志配置
logging:
  level:
    com.mall.sms: DEBUG
    org.springframework.web: INFO
    com.baomidou.mybatisplus: DEBUG
    com.mall.sms.mapper: DEBUG
    org.apache.ibatis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/sms-service.log
    max-size: 100MB
    max-history: 30

# Swagger配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  info:
    title: SMS Service API
    description: 短信验证码服务接口文档
    version: 1.0.0
    contact:
      name: SMS Service Team
      email: sms@mall.com

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
