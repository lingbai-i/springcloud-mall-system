spring:
  # 数据源配置
  datasource:
    url: jdbc:mysql://mysql:3306/mall_admin?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: "123456"

  # Redis配置
  data:
    redis:
      host: redis
      port: 6379
      database: 0

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        namespace: docker
      config:
        enabled: false

# MyBatis-Plus配置 - 简化配置避免兼容性问题
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.mall.admin.domain.entity
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto

# 日志配置
logging:
  level:
    com.mall.admin: INFO
