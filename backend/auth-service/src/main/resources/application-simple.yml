# 简化开发环境配置
server:
  port: 8081

spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: simple
        group: DEFAULT_GROUP
  data:
    redis:
      host: localhost
      port: 6379

# 开发环境：禁用部分安全检查
security:
  csrf-enabled: false
  permit-all-paths:
    - /auth/**
    - /swagger-ui/**
    - /v3/api-docs/**
    - /actuator/**

# 开发环境：短令牌有效期便于测试
jwt:
  access-token-expiration: 3600000  # 1小时
  refresh-token-expiration: 86400000  # 1天
