server:
  port: 8082

spring:
  application:
    name: user-service

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/mall_user?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  # Redis配置
  data:
    redis:
      host: redis
      port: 6379
      password: ""
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        namespace: docker
        group: DEFAULT_GROUP

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: "null"
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.mall.user.domain

# JWT配置
jwt:
  secret: mallSecretKeyForJWTTokenGenerationAndValidation2025ThisIsAVeryLongSecretKeyThatMeetsTheMinimumRequirementOf256BitsAndEvenMoreToEnsureSecurityCompliance
  expiration: 604800000
  issuer: mall-system

# 日志配置
logging:
  level:
    root: INFO
    com.mall.user: DEBUG
    com.mall.user.mapper: DEBUG
    org.springframework: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 用户服务API文档
    description: 用户管理和认证相关接口
    version: 1.0.0
    concat-contact: lingbai
    contact-email: 787283783@qq.com
    contact-url: https://github.com/lingbai
  setting:
    language: zh_cn
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# MinIO配置
minio:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: mall-files
  public-url: http://localhost:9000

# SMS服务配置
sms:
  service:
    url: http://sms-service:8089
