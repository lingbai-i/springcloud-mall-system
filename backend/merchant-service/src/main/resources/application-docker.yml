server:
  port: 8087

spring:
  application:
    name: merchant-service

  # 数据源配置 - Docker环境
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/mall_merchant?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  # Redis配置 - Docker环境
  redis:
    host: redis
    port: 6379
    password: ""
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # Nacos配置 - Docker环境
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        namespace: docker
        enabled: true
      config:
        enabled: false

# MinIO配置 - Docker环境
minio:
  endpoint: http://minio:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: mall-files
  public-url: http://localhost:9000

# 商家配置
merchant:
  audit:
    auto-approve: false # 是否自动审核
    expire-days: 30 # 审核过期天数
  commission:
    rate: 0.05 # 佣金比例 5%

# 日志配置
logging:
  level:
    com.mall.merchant: debug
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
