server:
  port: 8083

spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: nacos:8848
        namespace: public
      config:
        server-addr: nacos:8848
        namespace: public
        import-check:
          enabled: false
  datasource:
    url: jdbc:mysql://mysql:3306/mall_order?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    open-in-view: false
    defer-datasource-initialization: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  sql:
    init:
      mode: never
  redis:
    host: redis
    port: 6379
    password: ""
    database: 2
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
    virtual-host: /

# Feign配置
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
      product-service:
        connectTimeout: 3000
        readTimeout: 5000
      cart-service:
        connectTimeout: 2000
        readTimeout: 3000
      payment-service:
        connectTimeout: 5000
        readTimeout: 10000

# 订单相关配置
order:
  # 订单超时时间（分钟），超过此时间未支付的订单将自动取消
  timeout-minutes: 30

  # 自动确认收货天数，发货后超过此天数未确认将自动确认收货
  auto-confirm-days: 7

  # 订单号前缀，用于生成唯一订单号
  order-no-prefix: "ORD"

  # 分布式锁超时时间（秒）
  lock-timeout-seconds: 30

# 定时任务配置
spring.task:
  scheduling:
    pool:
      size: 2
    thread-name-prefix: order-task-

# 日志配置
logging:
  level:
    com.mall.order: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/order-service.log
