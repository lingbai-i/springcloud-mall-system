server:
  port: 8084

spring:
  application:
    name: order-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: simple
      config:
        server-addr: localhost:8848
        namespace: simple
        import-check:
          enabled: false
  datasource:
    url: jdbc:mysql://localhost:3307/mall_order?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    password: ""
    database: 2
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  
  # Jackson时间序列化配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false

# Feign配置
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
      product-service:
        connectTimeout: 3000
        readTimeout: 5000
      cart-service:
        connectTimeout: 2000
        readTimeout: 3000
      payment-service:
        connectTimeout: 5000
        readTimeout: 10000

# 订单相关配置
order:
  # 订单超时时间（分钟），超过此时间未支付的订单将自动取消
  timeout-minutes: 10

  # 自动确认收货天数，发货后超过此天数未确认将自动确认收货
  auto-confirm-days: 7

  # 订单号前缀，用于生成唯一订单号
  order-no-prefix: "ORD"

  # 分布式锁超时时间（秒）
  lock-timeout-seconds: 30

# 日志配置
logging:
  level:
    com.mall.order: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/order-service.log
