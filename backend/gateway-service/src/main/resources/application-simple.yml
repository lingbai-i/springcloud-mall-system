server:
  port: 8080

spring:
  application:
    name: gateway-service
  main:
    web-application-type: reactive
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        enabled: true
      config:
        enabled: false
        import-check:
          enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 用户服务
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        # 用户服务兼容路由（支持前端/api/user-service/**路径）
        - id: user-service-compat
          uri: lb://user-service
          predicates:
            - Path=/api/user-service/**
          filters:
            - name: StripPrefix
              args:
                parts: 2
        # 商品服务
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/product/**
          filters:
            - StripPrefix=2
        # 购物车服务
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**
          filters:
            - StripPrefix=2
        # 购物车服务兼容路由（支持/api/cart-service/**）
        - id: cart-service-compat
          uri: lb://cart-service
          predicates:
            - Path=/api/cart-service/**
          filters:
            - name: StripPrefix
              args:
                parts: 2
        # 订单服务
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
          filters:
            - StripPrefix=2
        # 订单服务兼容路由（支持/api/orders/**）
        - id: order-service-compat
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1
        # 支付服务
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payment/**
          filters:
            - StripPrefix=2
        # 商家服务
        - id: merchant-service
          uri: lb://merchant-service
          predicates:
            - Path=/api/merchant/**
          filters:
            - StripPrefix=2
        # 管理服务
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=2
        # SMS服务（本地开发直连端口）
        - id: sms-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/sms/**
          filters:
            - name: StripPrefix
              args:
                parts: 2
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOriginPatterns: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            exposedHeaders: "Content-Disposition,Content-Type,Cache-Control"

# 日志配置
logging:
  level:
    com.mall.gateway: debug
    org.springframework.cloud.gateway: debug
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
