server:
  port: 8088

spring:
  application:
    name: cart-service
  profiles:
    active: simple

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/mall_cart?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 30000
      pool-name: CartHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 1
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: simple
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace: simple
        group: DEFAULT_GROUP
        file-extension: yml
        import-check:
          enabled: false

# 安全配置 - 开发模式禁用JWT认证
security:
  jwt:
    enabled: false

# 日志配置
logging:
  level:
    com.mall.cart: debug
    org.springframework.data.redis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Swagger配置
knife4j:
  enable: true
  openapi:
    title: 购物车服务API
    description: 购物车管理相关接口
    version: 1.0.0
    concat: lingbai
    url: https://github.com/lingbai
  setting:
    language: zh_cn
