spring:
  application:
    name: cart-service-test
  
  # Redis配置（测试环境使用内存数据库）
  redis:
    host: localhost
    port: 6379
    database: 15  # 使用不同的数据库避免冲突
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    com.mall.cart: DEBUG
    org.springframework.data.redis: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 测试环境配置
test:
  mock:
    enabled: true