server:
  port: 8085

spring:
  application:
    name: cart-service
  profiles:
    active: dev
  config:
    import: optional:nacos:
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 1
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  
  # Nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
      config:
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml
        import-check:
          enabled: false

# 日志配置
logging:
  level:
    com.mall.cart: debug
    org.springframework.data.redis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Swagger配置
knife4j:
  enable: true
  openapi:
    title: 购物车服务API
    description: 购物车管理相关接口
    version: 1.0.0
    concat: lingbai
    url: https://github.com/lingbai
  setting:
    language: zh_cn